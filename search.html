<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimeZone — Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Container for the results */
.results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
  margin-top: 10px;
  width: 100%;
  max-width: 800px; /* adjust as needed */
}

/* Each anime card */
.anime-card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.anime-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.6);
}

/* Poster image */
.anime-card img {
  width: 100%;
  height: 220px; /* fixed height for uniformity */
  object-fit: cover;
  display: block;
}

/* Info below poster */
.anime-info {
  padding: 8px 10px;
  background: #111;
}

.anime-info h3 {
  font-size: 14px;
  color: #7f66ff;
  margin: 0 0 4px;
}

.anime-info p {
  font-size: 12px;
  color: #bbb;
  margin: 0;
}

/* Empty or error messages */
.empty-msg {
  grid-column: 1 / -1; /* spans full width */
  text-align: center;
  color: #7f66ff;
  margin-top: 20px;
}
  </style>
</head>
<body class="search-page">
  <header class="site-header search-header">
    <div class="logo">AnimeZone</div>
    <a href="index.html" class="icon-btn" title="Back"><i class="fa fa-arrow-left"></i></a>

  </header>

  <main class="main search-main">
    <div class="search-box">
      <input id="searchInput" class="search-input" placeholder="Search anime by title..." autofocus />
        <button id="searchSubmit" class="btn btn-search"><i class="fa fa-search"></i></button>
      <p id="loadingText" style="display:none; color:#7f66ff;">Searching...</p>
    </div>
    <div id="searchResults" class="search-results"></div>
    <div id="resultsContainer" class="results"></div>
  </main>

  <div id="playModal" class="modal" aria-hidden="true">
    <div class="panel">
      <div id="playContainer"></div>
      <div id="playMeta" class="panel-meta"></div>
    </div>
  </div>

 <script>
document.addEventListener('DOMContentLoaded', () => {

  // === SEARCH ELEMENTS ===
  const searchInput = document.getElementById("searchInput");
  const resultsContainer = document.getElementById("resultsContainer");
  const loadingText = document.getElementById("loadingText");

  // Debounce typing
  let typingTimer;
  const debounceTime = 400;

  searchInput.addEventListener("input", () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(runSearch, debounceTime);
  });

  async function runSearch() {
      const query = searchInput.value.trim();

      if (query.length < 3) {
          resultsContainer.innerHTML = `<p class="empty-msg">Start typing at least 3 characters…</p>`;
          return;
      }

      loadingText.style.display = "block";

      try {
          const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&type=movie&order_by=score&sort=desc&limit=20`);
          const result = await response.json();
          const animeList = result.data || [];

          loadingText.style.display = "none";

          if (animeList.length === 0) {
              resultsContainer.innerHTML = `<p class="empty-msg">No anime movies found for "${query}"</p>`;
              return;
          }

          displayResults(animeList);

      } catch (err) {
          loadingText.style.display = "none";
          resultsContainer.innerHTML = `<p class="empty-msg error">Error loading results. Check your internet.</p>`;
          console.error(err);
      }
  }

  function displayResults(animeList) {
      resultsContainer.innerHTML = "";

      animeList.forEach(anime => {
          const card = document.createElement("div");
          card.classList.add("anime-card");

          card.innerHTML = `
              <img src="${anime.images?.jpg?.large_image_url || ''}" alt="${anime.title}">
              <div class="anime-info">
                  <h3>${anime.title}</h3>
                  <p>${anime.type || "Movie"} · ${anime.year || "Unknown"}</p>
              </div>
          `;

          card.addEventListener("click", () => {
              // Replace this with your play function if needed
              // Example: onPlay(anime.mal_id);
              window.open(anime.url, "_blank");
          });

          resultsContainer.appendChild(card);
      });
  }

  // Optional: trigger a search on page load if there is text
  if (searchInput.value.trim().length >= 3) {
      runSearch();
  }

});
</script>

</body>
</html>
